<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Contactez-nous</title>
    <meta name="description" content="Choisir ses prochaines vacances">
    <meta charset="utf-8">
    <meta name="author" content="Hamed Ouattara">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="GoBleucss.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header">
            <div class="row">
                <div class="col-12">
                    <h1>GoBleu</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <nav>
                        <ul>
                            <li class="Accueil"><a href="index.html">| Accueil |</a></li>
                            <li class="Sites"><a href="Sites.html">Sites |</a></li>
                            <li class="Contact"><a href="Contact.html">Contact |</a></li>
                        </ul>
                    </nav>
                </div>
            </div>  
        </div>
    </header>

    <main>
        <div class="container mt-5">
            <h1 class="text-center">Contactez-nous</h1>
            <form method="get" action="index.html" class="row g-3">
                <div class="col-md-6 col-12">
                    <label id="nom">Nom</label>
                    <input class="form-control" type="text" name="user_nom" required>
                </div>

                <div class="col-md-6 col-12">
                    <label id="telephone">Téléphone</label>
                    <input class="form-control" type="text" name="user_phone_number" required>
                </div>

                <div class="col-md-6 col-12">
                    <label id="email">Courriel</label>
                    <input class="form-control" type="email" name="user_email">
                </div>

                <div class="col-md-6 col-12">
                    <label id="experience">Niveau d'expérience</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Débutant" name="client_Debutant">
                        <label class="form-check-label">Débutant</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Intermédiaire" name="client_Intermediaire">
                        <label class="form-check-label">Intermédiaire</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Avancé" name="client_Avancé">
                        <label class="form-check-label">Avancé</label>
                    </div>
                </div>

                <div class="col-md-6 col-12">
                    <label id="site_avisiter">Sites que vous aimeriez visiter</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="Bélize" name="client_site">
                        <label class="form-check-label">Bélize</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="Bonaire" name="client_site">
                        <label class="form-check-label">Bonaire</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="Grand Turk" name="client_site">
                        <label class="form-check-label">Grand Turk</label>
                    </div>
                </div>

                <div class="col-md-6 col-12">
                    <label id="commentaire">Commentaires</label>
                    <textarea class="form-control" rows="3"  name="commentaire_client"></textarea>
                </div>

                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary">Envoyer</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="text-center mt-5">
        <p><strong>&copy; Copyright Reserved </strong></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-wEmeIV1mKuiNpM9j+YZPGo92i65YbH/ZIViZZEIaFfkLpEsmT3IM06/ZZ8v00ns2" crossorigin="anonymous"></script>
</body>
</html>
